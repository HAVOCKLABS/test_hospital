{# templates/login.html #}
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="glass max-w-sm mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6 text-center drop-shadow">Iniciar sesión</h2>
  <form method="post">
    <div class="space-y-4">
      <label class="block">
        <span class="text-sm">Usuario</span>
        <input name="username"
               class="w-full p-2 rounded bg-white/20 placeholder-gray-200
                      focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="usuario" required>
      </label>

      <label class="block">
        <span class="text-sm">Contraseña</span>
        <input type="password" name="password"
               class="w-full p-2 rounded bg-white/20 placeholder-gray-200
                      focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="••••••••" required>
      </label>

      {# ⬇️  CLASES ACTUALIZADAS — igual a “+ Nuevo registro” #}
      <button
        class="w-full px-8 py-2 rounded-xl
               bg-teal-500 hover:bg-teal-600 text-white font-semibold shadow
               transition-colors duration-200">
        Entrar
      </button>
    </div>
  </form>
</div>
{% endblock %}
